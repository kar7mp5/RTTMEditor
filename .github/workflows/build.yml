name: Build Windows EXE

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: 3.9

            - name: Install dependencies
              run: pip install -r requirements.txt pyinstaller

            - name: Build Windows EXE
              run: pyinstaller --onefile --noconsole --name rttm_editor run.py --exclude-module tkinter --exclude-module numpy --exclude-module torchaudio

            - name: Upload Windows EXE as Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: RTTM_Editor_Windows
                  path: dist/rttm_editor.exe
